# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ecopotebackend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npx nx build backend

      - name: Zip build output
        run: |
          cd dist/apps/backend
          zip -r ../../backend.zip .
          cd ../../..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: dist/backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-build

      - name: Unzip artifact for deployment
        run: unzip dist/backend.zip -d deployment

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecopotebackend'
          slot-name: 'Production'
          package: deployment
          publish-profile: ${{ secrets.__publishingprofilesecretname__ }}
