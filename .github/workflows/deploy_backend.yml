name: Build and deploy Node.js app to Azure Web App - backendecopote

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x' # or '20.x' for better Azure compatibility

      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npx nx build backend

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backendecopote'
          slot-name: 'Production'
          package: dist/apps/backend
          publish-profile: ${{ secrets.__publishingprofilesecretname__ }}
